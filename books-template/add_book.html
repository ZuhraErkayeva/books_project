<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<ul>
    <li>
        <a href="{% url 'book_list' %}">Book List</a></li>
    </li>
</ul>
    <div class="container">
        <h1>Add Book</h1>
        <form>
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_author">Author:</label>
                <input type="text" id="id_author" name="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_published_date">Published Date:</label>
                <input type="date" id="id_published_date" name="published_date" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer>
        <p>Powered by <a href="https://www.linkedin.com/in/zuhra-erkayeva/">Zuhra Erkayeva</a></p>
    </footer>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
